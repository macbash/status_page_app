<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Service Status</h1>
        <div id="services">
            <!-- Service statuses will be displayed here -->
        </div>
    </div>

    <script>
        function fetchStatuses() {
            $.getJSON('/status', function(data) {
                $('#services').empty();
                $.each(data, function(service, status) {
                    var statusClass = status === 'Operational' ? 'text-green-500' : 'text-red-500';
                    $('#services').append('<div class="mb-4"><span class="font-bold">' + service + ':</span> <span class="' + statusClass + '">' + status + '</span></div>');
                });
            });
        }

        $(document).ready(function() {
            fetchStatuses();
            setInterval(fetchStatuses, 60000); // Refresh every 60 seconds
        });
    </script>
</body>
</html>
